[package]
name = "flight_planner"
version = "1.0.18"
edition = "2024"
build = "build.rs"

[dependencies]
chrono = "^0.4"
console = "^0.16"
log = "^0.4"
diesel = { version = "^2.2", features = ["sqlite", "r2d2"] }
diesel_migrations = "^2.2"
r2d2 = "^0.8"
libsqlite3-sys = { version = "0.35", features = ["bundled"] }
egui = { version = "^0.33", optional = true }
egui_extras = { version = "^0.33", optional = true }
eframe = { version = "^0.33", features = ["wgpu"], optional = true }
rayon = "^1.11"
rand = "^0.9"
image = { version = "^0.25", optional = true }
rstar = "^0.12"
log4rs = "^1.3"
dirs = "^6.0"
csv = "^1.4"
serde = { version = "^1.0", features = ["derive"] }

[features]
default = ["gui"]
gui = ["dep:egui", "dep:egui_extras", "dep:eframe", "dep:image"]

[[example]]
name = "benchmark"
required-features = ["gui"]
