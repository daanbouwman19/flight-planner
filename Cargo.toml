[package]
name = "flight_planner"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "^0.4"
console = "^0.16"
log = "^0.4"
diesel = { version = "^2.2", features = ["sqlite", "r2d2"] }
diesel_migrations = "^2.2" 
egui = "^0.32"
egui_extras = "^0.32"
eframe = { version = "^0.32", features = ["wgpu"] }
r2d2 = "^0.8"
rayon = "^1.11"
rand = "^0.9"
image = "^0.25"
rstar = "^0.12"
log4rs = "^1.3"
dirs = "^6.0"

[target.'cfg(windows)'.dependencies]
# Pin wgpu to same version as eframe to avoid conflicts, needed for vulkan feature
rusqlite = { version = "^0.37", features = ["bundled"] }
