[package]
name = "flight_planner"
version = "1.0.11"
edition = "2024"
build = "build.rs"

[dependencies]
chrono = "^0.4"
console = "^0.16"
log = "^0.4"
diesel = { version = "^2.2", features = ["sqlite", "r2d2"] }
diesel_migrations = "^2.2"
r2d2 = "^0.8"
libsqlite3-sys = { version = "0.35", features = ["bundled"] }
egui = "^0.32"
egui_extras = "^0.32"
eframe = { version = "^0.32", features = ["wgpu"] }
rayon = "^1.11"
rand = "^0.9"
image = "^0.25"
rstar = "^0.12"
log4rs = "^1.3"
dirs = "^6.0"
csv = "^1.3"
serde = { version = "^1.0", features = ["derive"] }
