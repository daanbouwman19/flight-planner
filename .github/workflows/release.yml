name: Build, Test, and Release

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always
  AVWX_API_KEY: ${{ secrets.AVWX_API_KEY }}

jobs:
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: "rustfmt"

      - name: Check Formatting
        run: cargo fmt --all -- --check

  test-and-build:
    name: Test and Build
    needs: quick-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: "clippy"

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Verify version consistency
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          TAG_VERSION=${{ env.VERSION }}
          CARGO_VERSION=$(grep '^version' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Git tag version ($TAG_VERSION) does not match Cargo.toml version ($CARGO_VERSION)."
            exit 1
          fi
          echo "Versions are consistent."

      - name: Build Windows MSI
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
        uses: ./.github/actions/build-msi
        with:
          version: ${{ env.VERSION }}

      - name: Rename Windows MSI
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
        run: move dist\FlightPlannerSetup.msi dist\FlightPlannerSetup-v${{ env.VERSION }}.msi

      - name: Upload Linux Release Artifact
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v6
        with:
          name: flight-planner-linux-v${{ env.VERSION }}
          path: flight-planner-linux-v${{ env.VERSION }}.tar.gz

      - name: Upload Windows Release Artifact
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/v')
        uses: actions/upload-artifact@v6
        with:
          name: flight-planner-windows-v${{ env.VERSION }}
          path: dist/FlightPlannerSetup-v${{ env.VERSION }}.msi

  create-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test-and-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/flight-planner-windows-v*/*.msi
            dist/flight-planner-linux-v*/*.tar.gz
